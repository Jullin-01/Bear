<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Игра для мишика</title>
</head>

    <div class="game">
        <div class="bear_gray"></div> <!--bear_brown bear_gray bear_white -->
        <div class="candy"></div> <!--cake candy ice_cream-->
    </div>
    <table>
        <caption><b>Выбор</b></caption>
        <thead>
            <tr>
                <th>Кто играет?</th>
                <th>Что будет кушать?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="radio" id="bear_color_choice_1" name="bear_color" value="brown" checked>
                    <label for="bear_color_choice_1">Коричневый мишик</label>
                </td>
                <td><input type="radio" id="sweets_choice_1" name="Sweets" value="cake" checked>
                    <label for="sweets_choice_1">Торт</label>
                </td>
            </tr>
            <tr>
                <td><input type="radio" id="bear_color_choice_2" name="bear_color" value="gray">
                    <label for="bear_color_choice_2">Серенький мишик</label>
                </td>
                <td><input type="radio" id="sweets_choice_2" name="Sweets" value="candy">
                    <label for="sweets_choice_2">Конфеты</label>
                </td>
            </tr>
            <tr>
                <td><input type="radio" id="bear_color_choice_3" name="bear_color" value="white">
                    <label for="bear_color_choice_3">Беленький мишик</label>
                </td>
                <td><input type="radio" id="sweets_choice_3" name="Sweets" value="ice_cream">
                    <label for="sweets_choice_3">Мороженое</label>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
